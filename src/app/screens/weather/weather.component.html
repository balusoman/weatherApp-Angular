<div class="w-screen min-h-screen flex flex-col lg:flex-row h-auto lg:h-screen ">
    <div class="w-full lg:w-8/12 h-full flex flex-col ">
        <div class=" h-12 sm:h-14 w-full px-2 sm:px-4 flex fixed z-30 lg:relative  justify-between ">
            <div class="w-auto pr-2 py-0  h-full flex flex-row justify-center items-center  ">
                <img src="../../../assets/icons/icons8-weather.svg" alt="">
                <span class="text-black text-xl font-semibold">weather</span>
            </div>
            <div class="w-auto sm:w-2/5 h-full flex flex-row justify-between items-center gap-4 ">

                <div class="w-10/12 hidden sm:block">
                    <tui-combo-box  
                tuiTextfieldInputMode="text" 
                tuiTextfieldExampleText="india"  
                
                tuiDropdownminHeight=2  [formControl]="citySearch" tuiTextfieldLabelOutside="true"
                [(search)]="search">   
                <tui-data-list-wrapper tuiTextfieldSize="s" *tuiDataList [items]="filter(search)"></tui-data-list-wrapper>
              </tui-combo-box> 
                </div>

                <!-- <a routerLink="./info">info</a> -->


                <form [formGroup]="testForm" class=" flex flex-row items-center">
                    <tui-toggle formControlName="darkMode" size='l'>

                    </tui-toggle>
                </form>


            </div>
        </div>
        <div class="w-full h-full mt-12 lg:mt-0 flex  relative ">

            <div class="w-10/12 left-8 top-16  h-12 fixed block lg:hidden  ">
                <tui-combo-box  
                tuiTextfieldInputMode="text" 
                tuiTextfieldExampleText="india"  
                
                tuiDropdownminHeight=2  [formControl]="citySearch" tuiTextfieldLabelOutside="true"
                [(search)]="search">   
                <tui-data-list-wrapper tuiTextfieldSize="s" *tuiDataList [items]="filter(search)"></tui-data-list-wrapper>
              </tui-combo-box> 
            </div>
            <div class=" hidden md:block h-full w-20 ">

            </div>
            <div class="flex-grow p-1 sm:p-4  w-full h-full">
                <router-outlet></router-outlet>
            </div>


        </div>




    </div>
    <div class=" w-full md:w-2/6 h-full bg-slate-50 flex flex-col pb-4 ">
        <div class=" w-full text-orange-400 h-20 px-6 py-1 flex flex-row">
            <div class="h-full  w-64 flex flex-col justify-center ">
                <span class="text-3xl">25 Sunday</span>
                <span class="text-sm text-slate-600 tracking-wide">December 2022</span> 
            </div>

            <!-- <span class="h-full w-36 flex text-slate-600  justify-center tracking-wider font-bold items-center text-2xl ">
                12:55 PM
            </span> -->
            

        </div>

        <div class="h-[1px] w-96 bg-slate-200 self-center">

        </div>
        
        <div class="  w-full flex p-12 sm:p-0  justify-center flex-col items-center h-2/5">


            <div class="h-36  relative">  


                <div #sun class="sun absolute ">
                     <div class="earth rounded-full"></div>
                </div> 
    
                <div class="container border-dashed border-b-0  border-t-4 border-orange-600 border-t-orange-400 h-full absolute rounded-t-full ">
                    <div class="bar progressbar  bg-gradient-to-t from-slate-50 to-orange-400 absolute ">
                        
                    </div> 
                </div> 
            </div>
            <!-- <div class="h-40 w-80 bg-slate-500 brder-2 border-emerald-900 rounded-t-full ">

            </div> -->
            <div class="w-80 lg:w-4/5 h-0.5 mt-1 bg-orange-400 flex  flex-col items-center justify-center">

                <div class="progress-bar relative  rounded-full  bg-orange-400">
                    <span class="dotleft absolute  ">
                        <span class="sunrise flex place-items-center absolute flex-col ">
                            <span class="  text-sm font-semibold  text-orange-400">Sunrise</span>
                            <span class=" text-xs tracking-wide text-orange-400">05:55 am</span>
                        </span>
                    </span>
                    <div class="html    progressbar bg-orange-400   rounded-full "> 
                        <span class="movespan"> 
                        </span> 
                    </div>
                    <span class="dotright absolute ">
                        <span class="sunset flex  place-items-center flex-col ">
                            <span class="  text-sm font-semibold  text-orange-400">Sunset</span>
                            <span class=" text-xs tracking-wide text-orange-400">06:30 pm</span>
                        </span>
                    </span> 
                </div> 
            </div>  

             

        </div>



        <div class=" w-full h-1/6 px-4 py-4 flex justify-center items-center">
            <div class="w-80 bg-purple-900 h-full text-white  px-4 py-2 justify-between items-center rounded-2xl flex flex-row ">
                <div class="w-12 h-12 ">
                    <img src="../../../assets/icons/cloudy (1).png" alt="">
                </div>
                <div class="flex flex-col flex-grow px-3 justify-center h-16 ">
                    <div class="flex flex-row  gap-2  items-center">
                        <span class="text-2xl font-semibold">20 UVI</span>

                        <div
                        class="rounded-full px-2 h-3/5  flex justify-center items-center text-black text-xs font-semibold tracking-wide bg-yellow-300">
                        moderate </div>

                    </div>
                    <span class="text-sm  font-light">Moderate risk of from uv rays</span>
                </div>
            </div>
        </div> 
        <div class=" w-full h-1/3 px-6 pt-0">
            <div class="h-full w-full flex flex-col items-center ">
                <span class="text-2xl font-semibold text-slate-700 ">Weather Prediction</span>
                <div class="w-full flex flex-col flex-grow justify-around ">
                     
                    <div class="h-1/2 w-full flex px-4 bg-white items-center rounded-xl shadow-md">
                        <div class="w-12 h-12 ">
                            <img src="../../../assets/icons/cloudy (1).png" alt="">
                        </div>
                        <div class="flex h-full flex-grow  px-2 flex-col justify-center">
                            <span class="text-gray-500  text-md">November 10</span>
                            <div class="w-full flex flex-row justify-between">
                                <span class="text-lg font-semibold">Cloudy</span>
                                <span class="text-orange-400 text-lg font-semibold">{{ 323 - 273 | number: "1.0-0" }}&deg; / {{ 320 - 273 | number: "1.0-0" }}&deg; </span>
                            </div>
                        </div>
                    </div>

                    <div class="w-1/2 h-2/6 flex self-end rounded-xl justify-center items-center shadow-xl bg-orange-400">
                        <span class="text-white font-semibold tracking-wide text-md">Next 5 Days</span>
                    </div>

                            </div>
                        </div>
                    </div> -->



                </div>
            </div>
        </div>
    </div>
